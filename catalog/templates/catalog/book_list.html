{% extends 'catalog/base.html' %} {% block content %}

<h1>Book List</h1>


{% if my_book_list %}

<ul>

    {% for book in my_book_list|dictsort:'title' %}
    <li>
        <a href=" {% url 'catalog:book-detail' book.id %} ">{{book.title}}</a> {{book.author}}
    </li>
    {% endfor %}

</ul>
{% else %}
<p>There are not books in the library</p>
{% endif %} {% endblock content %}
